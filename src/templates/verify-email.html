<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
    <style type="text/css">
      body,
      table,
      td {
        font-family: Helvetica, Arial, sans-serif !important;
      }
      a {
        text-decoration: none;
      }
      img {
        -ms-interpolation-mode: bicubic;
      }
      table {
        border-collapse: collapse;
      }
      @media screen and (max-width: 600px) {
        .container-padding {
          padding: 20px !important;
        }
      }
    </style>
  </head>

  <body bgcolor="#f7f9fc" style="margin: 0; padding: 0; width: 100%">
    <table role="presentation" width="100%" bgcolor="#f7f9fc">
      <tr>
        <td align="center" style="padding: 40px 16px">
          <table
            role="presentation"
            width="100%"
            style="max-width: 600px; background: #ffffff; border-radius: 10px; border: 1px solid #e5e7eb"
          >
            <tr>
              <td class="container-padding" style="padding: 40px">
                <!-- HEADER -->
                <h1 style="margin: 0; font-size: 26px; font-weight: 700; color: #111827; text-align: center">
                  {{title}}
                </h1>

                <div style="height: 20px"></div>

                <!-- CONTENT -->
                <p style="margin: 0; color: #4b5563; font-size: 16px; line-height: 24px; text-align: center">
                  {{content}}
                </p>

                <div style="height: 30px"></div>

                <!-- BUTTON -->
                <table role="presentation" align="center">
                  <tr>
                    <td bgcolor="#2563eb" style="border-radius: 8px">
                      <a
                        href="{{link}}"
                        style="
                          display: block;
                          padding: 14px 26px;
                          font-size: 16px;
                          font-weight: 600;
                          color: #ffffff;
                          background: #2563eb;
                          border-radius: 8px;
                        "
                      >
                        {{titleLink}}
                      </a>
                    </td>
                  </tr>
                </table>

                <div style="height: 40px"></div>

                <!-- FOOTER -->
                <p style="margin: 0; color: #9ca3af; font-size: 14px; text-align: center">
                  Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi ❤️
                  <br />
                  <span style="color: #6b7280">Nếu bạn không yêu cầu email này, vui lòng bỏ qua.</span>
                </p>
              </td>
            </tr>
          </table>

          <div style="height: 30px"></div>

          <!-- Website -->
          <p style="color: #9ca3af; font-size: 14px; text-align: center">
            <a href="https://yourwebsite.com" style="color: #6b7280; text-decoration: underline">yourwebsite.com</a>
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
